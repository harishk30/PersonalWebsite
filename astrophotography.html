<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Astrophotography Gallery</title>
    <style>
        :root {
            --main-bg: #f0f0f0;
            --dark-text: #333333;
            --light-text: #666666;
            --accent-blue: #3a5f9e;
            --subtle-blue: rgba(58, 95, 158, 0.1);
            --section-bg: #ffffff;
            --nav-bg: #e0e0e0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--main-bg);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 1em;
            padding: 10px 0;
            border-bottom: 1px solid var(--subtle-blue);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
            color: var(--dark-text);
        }
        nav {
            background-color: var(--nav-bg);
            padding: 10px 0;
            margin-bottom: 1em;
            text-align: center;
            border-radius: 5px;
        }
        nav a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 10px;
            text-decoration: none;
            color: var(--dark-text);
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        nav a:hover {
            background-color: var(--accent-blue);
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background-color: var(--section-bg);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item .caption {
            padding: 10px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 2em;
            padding: 1em 0;
            border-top: 1px solid var(--subtle-blue);
            font-size: 0.9em;
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Astrophotography Gallery</h1>
        </header>
        
        <nav>
            <a href="index.html">Home</a>
        </nav>


        <div class="gallery">
            <div class="gallery-item">
                <img src="crescent.png" alt="Crescent Nebula">
                <div class="caption">Crescent Nebula</div>
            </div>
            <div class="gallery-item">
                <img src="ba.png" alt="Nebula">
                <div class="caption">North America Nebula</div>
            </div>
            <div class="gallery-item">
                <img src="cali.png" alt="California Nebula">
                <div class="caption">California Nebula</div>
            </div>
            <div class="gallery-item">
                <img src="sadr.png" alt="Sadr Region">
                <div class="caption">Sadr Region</div>
            </div>
            <div class="gallery-item">
                <img src="veil.png" alt="Veil Nebula">
                <div class="caption">Veil Nebula</div>
            </div>
            <div class="gallery-item">
                <img src="red.png" alt="nebula">
                <div class="caption">IC 5068</div>
            </div>
            <div class="gallery-item">
                <img src="mw.png" alt="Milky Way">
                <div class="caption">The Milky Way</div>
            </div>
            <div class="gallery-item">
                <img src="pelican.png" alt="Pelican">
                <div class="caption">The Pelican Nebula</div>
            </div>
            <div class="gallery-item">
                <img src="m81.png" alt="nebula">
                <div class="caption">M81, M82 and IFN</div>
            </div>
            
        </div>

        <footer>
            <p>&copy; 2024 Harish Krishnakumar</p>
        </footer>
    </div>
</body>
</html>
